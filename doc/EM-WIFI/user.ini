[ComSet]
ComEn=1
//0:关闭;1:自动;2以上:com端口选择
BaudRate=115200
//115200;57600;38400;19200;9600;4800;2400;1200;
BaudRateRange=57600,38400,19200,9600,4800,2400,1200
DataBit=0
//0:8位;1:7位;
StopBit=0
//0:1位;1:1.5位;2:2位
Parity=0
AutoSearch=0
//0:无;1:奇校验;2:偶校验

[WireLessSet]
Channel=-1
//-1:关闭;0:自动;1-14:信道号
Pass=^$#^%&
//六位字符串表示
Mac=0
//0表示使能无效,否则为mac地址，如：001122334405
[NormalSet]
Language=0
